<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style1.css"/>
    <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>

</head>
<body>
<section>
    <h1>Current Weather Watcher</h1>
    <article>
        <div id="change_input">
            <h2>Please input city, state</h2>

            <div id="input_field">
                <input type="text" id="user_input" placeholder="City, State"/>
                <button type="submit" id="go">Submit</button>
            </div>
        </div>

    </article>
    <article>
        <div id="temp"></div>
        <div id="info_content">

        <div class="info">
            <img src="map.png" alt="temp icon" class="iconImg"/>
            <span id="city" class="infoBox"></span>
        </div>
        <div class="info">
            <img src="#" alt="temp icon" id="icon" class="iconImg"/>
            <span id="description" class="infoBox"></span>
        </div>
        <div class="info">
            <img src="wind.png" alt="temp icon" class="iconImg"/>
            <span id="wind" class="infoBox"></span>
        </div>

        </div>
    </article>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?"></script>
<script src="script1.js"></script>
</body>
</html>
